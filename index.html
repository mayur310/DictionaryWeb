        <!-- Stylesheet -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1css">
        <link rel="stylesheet" href="bootstrap/css/mdb.css">
        <link rel="stylesheet" href="bootstrap/css/style.css">
        <title>Dictionary</title>
    </head>
    <body>
    <!-- Header Section-->
        <header class="header">
	    <div class="container-fluid">
		    <div class="row d-flex justify-content-between">
			    <div class="col-md-auto">
				    <a class="logo font-weight-bold h2 text-white"><img src="images/Books-png.png" width="90" height="90" alt="logo"> Dictionary Web</a>
                </div>
                <div>
                    <a href="https://www.facebook.com/profile.php?id=100005242696149"><i class="fab fa-facebook text-primary fa-2x p-3"></i></a>
                    <a href="https://www.instagram.com/mayur__614/"><i class="fab fa-instagram text-danger fa-2x p-3"></i></a>
                    <a href="https://twitter.com/MayurPawar06"><i class="fab fa-twitter text-info fa-2x p-3"></i></a>
                    <a href="https://www.linkedin.com/in/mayur-pawar-256538152/"><i class="fab fa-linkedin text-primary fa-2x p-3"></i></a>
                </div>		    
            </div>
        </div>

    <!-- Audio Files and Search box--> 
        <audio id="sound"></audio>

            <div class="search-box">
                <input

                    placeholder="Type the word here.."

                <button type="button" class="btn btn-secondary" id="search-btn">Search</button>
            </div>
            <div class="result" id="result"></div>
        </div>

    <!--Footer-->
        <footer class="main_footer fixed-bottom bg-light">

        </footer>

        <!-- Script -->
        <script src="bootstrap/js/app.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/mdb.js"></script>
        <script src="bootstrap/js/popper.js"></script>
    </body>
</html>
